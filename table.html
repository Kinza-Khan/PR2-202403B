<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        td , th{
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <table border="1px">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Ali</td>
                    <td>ali@gmail.com</td>
                    <td>123Ali</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Aqsa</td>
                    <td>aqsa@gmail.com</td>
                    <td>123Aqsa</td>
                </tr>
            </tbody>
            </table>
        </div>


        <div class="container">
            <table border="1px">
             
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td rowspan="2">+</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td colspan="2">=</td>
                      
                    </tr>
                </tbody>
                </table>
        </div>
    </section>
</body>
</html>
