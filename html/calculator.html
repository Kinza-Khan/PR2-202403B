<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        td{
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    
<div class="container">
    <table border="1px">
     
      <tbody>
        <tr>
          <td colspan="4">OutPut</td>
         
        </tr>
        <tr>
          <td><button onclick="num(7)">7</button></td>
          <td><button onclick="num(8)">8</button></td>
          <td ><button onclick="num(9)">9</button></td>
          <td>-</td>
        </tr>
        <tr>
          <td>6</td>
          <td>5</td>
          <td>4</td>
          <td>x</td>
        </tr>
        <tr>
            <td>3</td>
            <td>2</td>
            <td>1</td>
            <td rowspan="2">+</td>
          </tr>
          <tr>
            <td>0</td>
            <td>.</td>
            <td>=</td>
           
          </tr>
      </tbody>
    </table>
</div>


</body>
</html>
