<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        td{
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    
<div class="container">
    <table border="1px">  
      <tbody>
        <tr>
          <td colspan="4"><input id="userVal" type="text"></td>     
        </tr>
        <tr>
          <td><button onclick="num(7)">7</button></td>
          <td><button onclick="num(8)">8</button></td>
          <td ><button onclick="num(9)">9</button></td>
          <td><button onclick="op('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="num(6)">6</button></td>
          <td><button onclick="num(5)">5</button></td>
          <td><button onclick="num(4)">4</button></td>
          <td><button onclick="op('*')">x</button></td>
        </tr>
        <tr>
            <td><button onclick="num(3)">3</button></td>
            <td><button onclick="num(2)">2</button></td>
            <td><button onclick="num(1)">1</button></td>
            <td rowspan="2"><button onclick="op('+')">+</button></td>
          </tr>
          <tr>
            <td><button onclick="num(0)">0</button></td>
            <td><button onclick="op('.')">.</button></td>
            <td><button onclick="solve()">=</button></td>
           
          </tr>
      </tbody>
    </table>
</div>

<script>
  function num(n){
     document.querySelector("#userVal").value += n;
  }
  function op(o){
    document.querySelector("#userVal").value += o;
  }
  function solve(){
    let final =  eval(document.querySelector("#userVal").value);
    document.querySelector("#userVal").value = final;
  }
</script>
</body>
</html>
