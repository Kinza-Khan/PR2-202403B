<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <section id="contact">
            <div class="container">
                <form action="">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input required type="text" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email">
                    </div>
                    <div class="form-group">
                        <label for="">Age</label>
                        <input type="number">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password">
                    </div>
                    <div class="form-group">
                        <label for="">Gender</label>
                        <label for="">Male</label>
                        <input type="radio" name="g">
                        <label for="">Female</label>
                        <input type="radio" name="g">
                    </div>
                    <div class="form-group">
                        <label for="">Profile</label>
                        <input type="file">
                    </div>
                    <div class="form-group">
                        <label for="">Color</label>
                        <input type="color">
                    </div>
                    <div class="form-group">
                        <label for="">date</label>
                        <input type="datetime-local">
                    </div>
                    <div class="form-group">
                        <label for="">Range</label>
                        <input type="range">
                    </div>
                    <div class="form-group">
                        <label for="">Hobbies :</label>
                        <label for="">Coding</label>
                        <input type="checkbox">
                        <label for="">Reading Books</label>
                        <input type="checkbox">
                        <label for="">Gardening</label>
                        <input type="checkbox">
                    </div>

                    <div class="form-group">
                        <label for="">Not Working</label>
                        <input type="text" disabled placeholder="filed is disabled">
                    </div>
                    <button>Submit</button>
                </form>
            </div>
    </section>
</body>
</html>
