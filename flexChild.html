<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child</title>
    <style>
        .row{
            border:  1px solid black;
           display: flex;

        }
        .container .row .col{
            width: 300px;
            height: 100px;
            border:  1px solid rgb(206, 3, 3);
        }
        .col2{
            flex-grow:2;
        }
        .col3{
            flex-grow: 1;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col1">1</div>
            <div class="col col2">2</div>
            <div class="col col3">3</div>
        </div>
    </div>
</body>
</html>
