<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested IF</title>
</head>
<body>
  <div class="form-group"> 
<label for="">Enter Qualification</label>
<input type="text" id="userQualification">
</div>
<div class="form-group">
  <label for="">Enter City</label>
  <input type="text" id="userCity">
  </div>
  <button onclick="fun()">Submit</button>
  <h1></h1>
<script>


function fun(){
  let userQualification = document.querySelector("#userQualification").value.toLowerCase();
  console.log(userQualification)
  let userCity = document.querySelector("#userCity").value.toLowerCase();
  let printData = document.querySelector('h1');
  if((userQualification == 'accp' || userQualification == 'bs' || userQualification == 'ms') && (userCity == 'karachi')){
      printData.innerHTML = "You're eligible for interview";
      // alert("You're eligible for interview");
  }
  else{
    printData.innerHTML = "You're not eligible for interview";
  }
}
</script>
</body>
</html>
