<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parameterized Function</title>
</head>
<body>
  

  <script>
    function  add(x=30,y=70){  //default param 
       return x+y
    }
    console.log(add(20,10)); //arguments
  </script>
</body>
</html>
